<fragment ref="modal">
  <a class="item new-post" 
     @click="newPost">
    <i class="plus icon"
      v-bind:title="$t('New Post')"></i>
  </a>
  <a class="item preview-post" 
     @click="previewPost">
    <i class="eye icon"
      v-bind:title="$t('Preview Post')"></i>
  </a>
  <a class="item copy-post-html" 
     @click="copyPostHTML">
    <i class="code icon"
      v-bind:title="$t('Copy Post\'s HTML')"></i>
  </a>
  <a class="item post" 
     v-on:click="openPostManager">
    <i class="list alternate icon"
       v-bind:title="$t('Post')"></i>
    <span>{{ $t('Post') }}</span>
  </a>
  <a class="item publish" 
     v-on:click="openPublishManager">
    <i class="blogger icon"
       v-bind:title="$t('Publish')"></i>
    <span>{{ $t('Publish') }}</span>
  </a>
  <a class="item theme" 
     v-on:click="openThemeManager">
    <i class="columns icon"
       v-bind:title="$t('Theme')"></i>
    <span>{{ $t('Theme') }}</span>
  </a>
  <a class="item editor" 
     v-on:click="openEditorManager">
    <i class="keyboard outline icon"
       v-bind:title="$t('Editor')"></i>
    <span>{{ $t('Editor') }}</span>
  </a>

  <a class="item config" 
     v-on:click="openConfigManager">
    <i class="cogs icon"
       v-bind:title="$t('Config')"></i>
    <span>{{ $t('Config') }}</span>
  </a>

  <div class="right menu">
    <a class="item word-count"
       v-bind:class="{active: (mode === 'topbar'), topbar: (mode === 'topbar')}">
      
      <span class="word-count"
            v-if="wordCount > 0"
            v-bind:title="titleWordCount">
        <!-- {{ wordCountUnit }} -->
        <i class="language icon"></i>
        {{ wordCount }}
      </span>
      
      <span class="image-count"
            v-if="imageCount > 0"
            v-bind:title="titleImageCount">
        <!-- {{ imageCountUnit }} -->
        <i class="image icon"></i>
        {{ imageCount }}
      </span>
      
      <span class="table-count"
            v-if="tableCount > 0"
            v-bind:title="titleTableCount">
          <i class="table icon"></i>
        {{ tableCount }}
      </span>

      <span class="iframe-count"
            v-if="iframeCount > 0"
            v-bind:title="titleIframeCount">
          <i class="paperclip icon"></i>
        {{ iframeCount }}
      </span>
      
      <span class="time-spent-display"
            v-bind:title="timeSpentTitle">
        <i class="hourglass icon"></i>
        {{ timeSpentDisplay }}
      </span>

      <span v-if="mode === 'sidebar'">{{ $t('Reload Page') }}</span>

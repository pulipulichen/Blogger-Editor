<div class="ui modal"
     v-bind:class="name"
     ref="modal">
  <i class="close icon" v-on:click="close"></i>
  <div class="header">
    <i class="blogger icon"></i>
    {{ $t('Title') }}
  </div>

  <!-- ========================== -->

  <div class="content">
    <div class="description ui form">

      <div class="dragover-message"
           v-on:drop="dropPosts">
        {{ $t('Drop file to upload') }}
      </div>

      <input type="file" name="uploadPosts"
             accept=".zip"
             v-on:change="uploadPosts"
             ondragstart="return false;" />

      <div class="three unstackable fields">
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="downloadPostBackup">
            <i class="download icon"></i>
            {{ $t("Save") }}
          </div>
        </div>
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="triggerUploadPostBackup">
            <i class="file upload icon"></i>
            {{ $t("Open") }}
          </div>
        </div>
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="openBackupPage">
            <i class="cloud icon"></i>
            {{ $t("Cloud Storage") }}
          </div>
        </div>
      </div>

      <div class="fields">
        <div class="eight wide field">
          <div class="field">
            <label>
              {{ $t("Blogger Console") }}
            </label>
            <div class="ui action input">
              <input type="url" 
                     v-model="bloggerConsoleURL"
                     v-on:change="persist"
                     ondragstart="return false;">
              <button class="ui button"
                      v-bind:class="{disabled: disableOpenBloggerConsole, green: disableOpenEditURL}"
                      v-on:click="popup('bloggerConsoleURL')">
                {{ $t("Open") }}
              </button>
            </div>
          </div>
        </div>
        <div class="eight wide field">
          <div class="field">
            <label>
              {{ $t("Post Draft URL") }}
            </label>
            <div class="ui action input">
              <input type="url" 
                     v-model="editURL"
                     v-on:change="persistPost('editURL')"
                     ondragstart="return false;">
              <button class="ui button"
                      v-bind:class="{disabled: disableOpenEditURL, green: (disableOpenEditURL === false && disableOpenPublicURL)}"
                      v-on:click="popup('editURL')">
                {{ $t("Open") }}
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>
          {{ $t("Post Title") }}
        </label>
        <div class="ui action input">
          <input type="url" 
                 onfocus="this.select()"
                 v-model="postTitle"
                 v-on:change="changePostMetadata"
                 ondragstart="return false;" />
          <button type="button" 
                  class="icon ui button"
                  v-bind:class="{disabled: (postTitle.trim() === '')}"
                  v-on:click="copyInput"
                  ondragstart="return false;">
            <i class="copy icon"></i>
          </button>
        </div>
      </div>
      
      <div class="fields">
        <div class="eight wide field">
          <label for="PublishManager.postLabels">
            {{ $t("Post Labels") }}
          </label>
          <div class="ui action input">
            <input type="text" 
                   onfocus="this.select()"
                   id="PublishManager.postLabels"
                   v-model="postLabels"
                   v-on:change="changePostMetadata" 
                   ondragstart="return false;"/>
            <button type="button" 
                    class="icon ui button"
                    v-bind:class="{disabled: (postLabels.trim() === '')}"
                    v-on:click="copyInput">
              <i class="copy icon"></i>
            </button>
          </div>
        </div>

        <div class="eight wide field">
          <label for="PublishManager.Date">
            {{ $t("Date") }}
          </label>
          <div class="ui action input">
            <input type="text" 
                   onfocus="this.select()"
                   id="PublishManager.Date"
                   value="中午12:00"
                   ondragstart="return false;"/>
            <button type="button" 
                    class="icon ui button"
                    v-on:click="copyInput">
              <i class="copy icon"></i>
            </button>
          </div>
        </div>

        
       
        
      </div>

      <div class="field">
        <label>
          {{ $t("SEO Link") }}
        </label>
        <div class="ui action input">
          <input type="url" 
                 onfocus="this.select()"
                 v-model="postSEOLink"
                 v-on:change="changePostMetadata"
                 v-on:blur="fixSEOLink"
                 ondragstart="return false;" />
          <button type="button" 
                  class="icon ui button"
                  v-on:click="generateSEOLink"
                  v-bind:class="{positive: (postSEOLink.trim() === '')}"
                  ondragstart="return false;">
            <i class="linkify icon"></i>
          </button>
          <a target="trans"
                  class="icon ui button"
                  v-bind:href="googleTransLink"
                  ondragstart="return false;">
            <i class="language icon"></i>
          </a>
          <button type="button" 
                  class="icon ui button"
                  v-bind:class="{disabled: (postSEOLink.trim() === '')}"
                  v-on:click="copyInput"
                  ondragstart="return false;">
            <i class="copy icon"></i>
          </button>
        </div>
      </div>

      <div class="two unstackable fields">
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="openImageReplacer"
               v-bind:class="{green: enableImageUpload, disabled: !enableImageUpload}">
            <i class="image icon"></i>
            {{ $t("Upload Image") }}
          </div>
        </div>
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="copyHTML"
               v-bind:class="{green: (filesystemImageCount === 0)}">
            <i class="copy icon"></i>
            {{ $t("Copy HTML") }}
          </div>
        </div>
      </div>
      
      
      <div class="two unstackable fields">
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="saveOneFileHTML">
            <i class="file alternate outline icon"></i>
            {{ $t("Save HTML File") }}
          </div>
        </div>
        <div class="field">
          <div class="fluid ui labeled icon button"
               v-on:click="saveOneFileHTMLtoDOC">
            <i class="file word outline icon"></i>
            {{ $t("Save RTF File (for local editor)") }}
          </div>
        </div>
      </div>

      

      <div class="field">
        <label>
          {{ $t("Public URL") }}
        </label>
        <div class="ui action input">
          <input type="url" 
                 v-model="publicURL"
                 v-on:change="persistPost('publicURL')"
                 ondragstart="return false;" />
          <button class="ui button"
                  v-bind:class="{disabled: disableOpenPublicURL, green: disableOpenPublicURL === false}"
                  v-on:click="popup('publicURL')">
            {{ $t("Open") }}
          </button>
        </div>
      </div>

      <div class="field">
        <label>
          {{ $t("Edit Note") }}
        </label>
        <div class="ui action input">
          <textarea v-model="editNote"
                    v-on:change="persistPost('editNote')"
                    ondragstart="return false;" />
        </div>
      </div>

    </div> <!-- <div class="description"> -->
  </div> <!-- <div class="content"> -->

  <div class="actions">
    <div class="ui button"
         v-on:click='close'>
      {{ $t('Close') }}
    </div>
  </div> <!-- actions -->
</div>
